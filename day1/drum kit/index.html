<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="asset/css/style.css">
	<title>Drum kit</title>
</head>
<body>

	<div class="keys">
		<div data-key="90" class="key">
			<span class="letter">Z</span>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<span class="letter">S</span>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<span class="letter">D</span>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<span class="letter">F</span>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class="key">
			<span class="letter">G</span>
			<span class="sound">boom</span>
		</div>
		<div data-key="72" class="key">
			<span class="letter">H</span>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<span class="letter">J</span>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class="key">
			<span class="letter">K</span>
			<span class="sound">toms</span>
		</div>
		<div data-key="76" class="key">
			<span class="letter">I</span>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio data-key="90" src="asset/son/clap.wav"></audio>
	<audio data-key="83" src="asset/son/hihat.wav"></audio>
	<audio data-key="68" src="asset/son/kick.wav"></audio>
	<audio data-key="70" src="asset/son/openhat.wav"></audio>
	<audio data-key="71" src="asset/son/boom.wav"></audio>
	<audio data-key="72" src="asset/son/ride.wav"></audio>
	<audio data-key="74" src="asset/son/snare.wav"></audio>
	<audio data-key="75" src="asset/son/tom.wav"></audio>
	<audio data-key="76" src="asset/son/tink.wav"></audio>

	<script src="js/script.js"></script>

	</body>
</html>
